{% extends 'main.html' %}

{% block content %}
    <div class="form-container">
        <h2>Create Lesson</h2>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}

{% block additional_styles %}
    <style>
body {
    background: #e0f7fa; /* Arka plan rengi */
}

.form-container {
    margin-left: 250px; /* Sidebar ile çakışmayı önlemek için margin ekleyin */
    padding: 20px;
    width: calc(100% - 300px); /* Sidebar genişliği kadar alan bırakın */
    max-width: 1000px; /* İsteğe göre genişlik ayarlayın */
    min-width: 800px; /* Minimum genişlik */
    background-color: #404040;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    color: white;
    margin: 50px auto; /* Ortalamak için */
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center; /* İçeriği ortalamak için */
    min-height: 450px; /* Minimum yükseklik */
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: white;
}

.form-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%; /* Formun genişliğini tam yapar */
}

.form-container label {
    font-weight: bold;
    color: white;
}

.form-container input[type="text"],
.form-container input[type="submit"] {
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
    box-sizing: border-box;
    width: 100%; /* Genişliği tam olarak alması için */
}

.form-container input[type="text"] {
    background-color: #f2fed1;
    color: #404040;
}

.form-container input[type="submit"] {
    background-color: #abf600;
    color: #404040;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px; /* Üstten biraz boşluk bırak */
}

.form-container input[type="submit"]:hover {
    background-color: #8bcb00;
}
    </style>
{% endblock %}
