{% extends 'main.html' %}

{% block additional_styles %}
<style>
    .note-detail-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 20px auto;
    }

    .note-title {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    .note-content {
        font-size: 18px;
        line-height: 1.6;
        color: #555;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .back-link:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block content %}
<div class="note-detail-container">
    <div class="note-title">{{ note.title }}</div>
    <div class="note-content">{{ note.note }}</div>
    <a href="{% url 'week_detail' lesson_id=note.lesson.id week_number=note.week.week_number %}" class="back-link">Back to Week</a>
    <a href="{% url 'notes_list_view'  %}" class="back-link">Back to All Notes</a>
</div>
{% endblock %}
