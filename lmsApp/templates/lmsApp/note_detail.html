{% extends 'main.html' %}
{% load custom_filters %}

{% block additional_styles %}
<style>
    .note-detail-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 20px auto;
    }

    .note-title {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }

    .note-content {
        font-size: 18px;
        line-height: 1.6;
        color: #555;
    }

    .note-content h1, 
    .note-content h2, 
    .note-content h3 {
        color: #333;
        margin-top: 20px;
        margin-bottom: 10px;
    }

    .note-content ul, 
    .note-content ol {
        margin-left: 20px;
        margin-bottom: 15px;
    }

    .note-content li {
        margin-bottom: 8px;
    }

    .note-content p {
        margin-bottom: 15px;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-right: 10px;
    }

    .back-link:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block content %}
<div class="note-detail-container">
    <div class="note-title">{{ note.title }}</div>
    <div class="note-content">
        {{ note.note|replace_stars|safe|linebreaks }}
    </div>
    
    <a href="{% url 'week_detail' lesson_id=note.lesson.id week_number=note.week.week_number %}" class="back-link">Haftaya Geri Dön</a>
    <a href="{% url 'notes_list_view' %}" class="back-link">Tüm Notlara Dön</a>
</div>
{% endblock %}
