{% extends 'main.html' %}

{% block additional_styles %}
<style>
    body {
        background-image: none !important;
        background-color: #f8f9fa !important;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    
    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }
    
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="mb-4">Mesajı Sil</h3>
    
    <div class="card mb-4">
        <div class="card-header">
            <strong>Soru:</strong>
        </div>
        <div class="card-body">
            {{ message.message }}
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-header">
            <strong>Yanıt:</strong>
        </div>
        <div class="card-body">
            {{ message.response }}
        </div>
    </div>
    
    <p class="text-danger">Bu mesajı silmek istediğinizden emin misiniz?</p>
    
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex">
            <button type="submit" class="btn btn-danger mr-2">Evet, Sil</button>
            <a href="{% url 'chatbot' %}" class="btn btn-secondary">İptal</a>
        </div>
    </form>
</div>
{% endblock %}
